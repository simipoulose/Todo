{% extends 'base.html' %}
{% block content %}
 <div class="shadow">
     <div class="card body">
         <h5 class="card-title">{{task.name}} </h5>
         <p><b>{{task.priority}}</b></p>
         <p><b>{{task.date}}</b></p>
         <a class="btn btn-danger" href="{% url 'newtodoapp:delete' task.id %}">Delete</a>
         <a class="btn btn-warning" href="{% url 'newtodoapp:update' task.id %}">Update</a>
     </div>
 </div>
{% endblock %}
